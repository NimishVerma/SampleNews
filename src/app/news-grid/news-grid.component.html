<div class="row">   <md-card>  
  <button (click)="searchNews()"  class="searchButton btn btn-success btn-lg"
     type="button">Find News</button>
</md-card>
</div>
<div class="row">
  <div class="col-md-12">
<md-card>
 <masonry [useImagesLoaded]="true" class=col-md-offset-1>
    <masonry-brick  *ngFor="let new of news" class="news-container col-md-4 col-lg-4 col-xs-12">
      <a href="{{new.url}}" target="_bank">

       <md-card-header>
            
            <md-card-title>{{ new.title }}</md-card-title>
          </md-card-header>
          <img md-card-image src="{{new.img}}">
         
        </a>
      <br><br>
    </masonry-brick>
  </masonry>
</md-card>
  </div></div>
